<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            background: #2d2d2d;
            padding: 15px;
            border-bottom: 2px solid #404040;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .url-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #404040;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        
        .url-input:focus {
            border-color: #0084ff;
        }
        
        .go-btn {
            padding: 10px 25px;
            background: #0084ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .go-btn:hover {
            background: #0073e6;
        }
        
        .go-btn:active {
            background: #0062cc;
        }

        .proxy-select {
            padding: 10px 15px;
            border: 2px solid #404040;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        .proxy-select:focus {
            border-color: #0084ff;
        }
        
        #proxy-frame {
            flex: 1;
            border: none;
            background: #fff;
        }
        
        .status {
            padding: 8px 15px;
            background: #404040;
            font-size: 12px;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-error {
            background: #d32f2f;
            color: #fff;
        }

        .status-success {
            background: #388e3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <input 
            type="text" 
            class="url-input" 
            id="urlInput" 
            placeholder="Enter URL (e.g., example.com)"
            autocomplete="off"
        >
        <select class="proxy-select" id="proxySelect">
            <option value="https://api.allorigins.win/raw?url=">AllOrigins</option>
            <option value="https://corsproxy.io/?">CorsProxy.io</option>
            <option value="https://api.codetabs.com/v1/proxy?quest=">CodeTabs</option>
            <option value="https://corsproxy.org/?">CorsProxy.org</option>
        </select>
        <button class="go-btn" onclick="loadUrl()">Go</button>
    </div>
    
    <div class="status" id="status">
        <span id="statusText">Ready - Select a proxy and enter a URL</span>
    </div>
    
    <iframe id="proxy-frame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-downloads"></iframe>
    
    <script>
        const urlInput = document.getElementById('urlInput');
        const proxyFrame = document.getElementById('proxy-frame');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const proxySelect = document.getElementById('proxySelect');
        
        function updateStatus(message, type = 'info') {
            statusText.textContent = message;
            statusDiv.className = 'status';
            if (type === 'error') {
                statusDiv.classList.add('status-error');
            } else if (type === 'success') {
                statusDiv.classList.add('status-success');
            }
        }
        
        function loadUrl() {
            let url = urlInput.value.trim();
            
            if (!url) {
                updateStatus('Please enter a URL', 'error');
                return;
            }
            
            // Add https:// if no protocol specified
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            const selectedProxy = proxySelect.value;
            updateStatus(`Loading ${url}...`, 'info');
            
            try {
                const proxiedUrl = selectedProxy + encodeURIComponent(url);
                proxyFrame.src = proxiedUrl;
                
                // Timeout check
                const timeout = setTimeout(() => {
                    updateStatus(`Timeout loading ${url} - try a different proxy`, 'error');
                }, 15000);
                
                proxyFrame.onload = () => {
                    clearTimeout(timeout);
                    updateStatus(`Loaded: ${url}`, 'success');
                };
                
                proxyFrame.onerror = () => {
                    clearTimeout(timeout);
                    updateStatus(`Error loading ${url} - try a different proxy`, 'error');
                };
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        // Allow Enter key to load URL
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUrl();
            }
        });
        
        // Focus on URL input when page loads
        window.onload = () => {
            urlInput.focus();
        };
    </script>
</body>
</html>
