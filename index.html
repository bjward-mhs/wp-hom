    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top navigation */
        .top-nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 6px;
            font-size: 13px;
        }

        .top-nav a {
            color: rgba(0,0,0,.87);
            text-decoration: none;
            padding: 0 15px;
            line-height: 24px;
        }

        .top-nav a:hover {
            text-decoration: underline;
        }

        .apps-icon {
            padding: 8px;
            cursor: pointer;
            opacity: 0.6;
        }

        .apps-icon:hover {
            opacity: 1;
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 92px;
        }

        /* Search box */
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
        }

        .search-box {
            width: 100%;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 8px 0 14px;
            height: 44px;
            transition: box-shadow 0.2s;
        }

        .search-box:hover,
        .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            opacity: 0.6;
            margin-right: 13px;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0;
            background: transparent;
        }

        .voice-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            cursor: pointer;
        }

        /* Buttons */
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .btn:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        /* Footer */
        .footer {
            background-color: #f2f2f2;
            border-top: 1px solid #e4e4e4;
        }

        .footer-section {
            padding: 15px 30px;
            font-size: 14px;
            color: rgba(0,0,0,.54);
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-top: 1px solid #e4e4e4;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: rgba(0,0,0,.54);
            text-decoration: none;
            padding: 0 15px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Proxy Mode */
        #proxyContainer {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background: white;
        }

        #proxyFrame {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }

        .proxy-bar {
            height: 60px;
            background: #f8f9fa;
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
        }

        .proxy-bar input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        .proxy-bar input:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }

        .proxy-bar button {
            padding: 8px 20px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .proxy-bar button:hover {
            background: #1765cc;
        }

        .close-btn {
            background: #ea4335 !important;
            padding: 8px 16px !important;
        }

        .close-btn:hover {
            background: #d33828 !important;
        }

        @media (max-width: 768px) {
            .main {
                padding-top: 50px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

                </svg>
            </span>
        </div>

        <div class="main">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="272" height="92" viewBox="0 0 272 92">
                    <path fill="#EA4335" d="M115.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18C71.25 34.32 81.24 25 93.5 25s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44S80.99 39.2 80.99 47.18c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"></path>

                    <path fill="#4285F4" d="M209.75 26.34v39.82c0 16.38-9.66 23.07-21.08 23.07-10.75 0-17.22-7.19-19.66-13.07l8.48-3.53c1.51 3.61 5.21 7.87 11.17 7.87 7.31 0 11.84-4.51 11.84-13v-3.19h-.34c-2.18 2.69-6.38 5.04-11.68 5.04-11.09 0-21.25-9.66-21.25-22.09 0-12.52 10.16-22.26 21.25-22.26 5.29 0 9.49 2.35 11.68 4.96h.34v-3.61h9.25zm-8.56 20.92c0-7.81-5.21-13.52-11.84-13.52-6.72 0-12.35 5.71-12.35 13.52 0 7.73 5.63 13.36 12.35 13.36 6.63 0 11.84-5.63 11.84-13.36z"></path>

                </svg>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        autocomplete="off"
                        autofocus
                    >

                        <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>

                    </svg>

            <div class="buttons">
                <button class="btn" onclick="search()">Google Search</button>
                <button class="btn" onclick="feelingLucky()">I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="footer">
            <div class="footer-section">
                United States
            </div>
            <div class="footer-links">
                <div>
                    <a href="#" onclick="showAbout()">About</a>
                    <a href="#" onclick="showAbout()">Advertising</a>
                    <a href="#" onclick="showAbout()">Business</a>
                    <a href="#" onclick="showAbout()">How Search works</a>
                </div>
                <div>
                    <a href="#" onclick="showAbout()">Privacy</a>
                    <a href="#" onclick="showAbout()">Terms</a>
                    <a href="#" onclick="showAbout()">Settings</a>
                </div>
            </div>
        </div>

    <!-- Proxy Mode -->
    <div id="proxyContainer">
        <div class="proxy-bar">
            <input 
                type="text" 
                id="proxyInput" 
                placeholder="Enter URL or search query"
                autocomplete="off"
            >
            <button onclick="loadProxy()">Go</button>
            <button class="close-btn" onclick="closeProxy()">âœ• Close</button>
        </div>
        <iframe id="proxyFrame"></iframe>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const proxyInput = document.getElementById('proxyInput');
        const proxyFrame = document.getElementById('proxyFrame');
        const homepage = document.getElementById('homepage');
        const proxyContainer = document.getElementById('proxyContainer');

        // CORS proxies
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://corsproxy.org/?',
        ];

        let currentProxyIndex = 0;

        // Enter key on main search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
            }
        });

        // Enter key on proxy bar
        proxyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadProxy();
            }
        });

        function search() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Check if it's a URL or a search query
            if (isURL(query)) {
                // It's a URL - load it in proxy
                openProxy(query);
            } else {
                // It's a search query - search Google via proxy
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                openProxy(googleSearchUrl);
            }
        }

        function feelingLucky() {
            const randomSites = [
                'https://www.wikipedia.org',
                'https://www.reddit.com',
                'https://www.github.com',
                'https://www.youtube.com',
                'https://www.stackoverflow.com'
            ];
            const randomSite = randomSites[Math.floor(Math.random() * randomSites.length)];
            openProxy(randomSite);
        }

        function openProxy(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            homepage.style.display = 'none';
            proxyContainer.style.display = 'block';
            proxyInput.value = url;
            
            loadProxyUrl(url);
        }

        function loadProxy() {
            let input = proxyInput.value.trim();
            if (!input) return;

            // Check if it's a URL or search query
            if (isURL(input)) {
                loadProxyUrl(input);
            } else {
                // Search Google
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
                loadProxyUrl(googleSearchUrl);
            }
        }

        function loadProxyUrl(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const proxy = CORS_PROXIES[currentProxyIndex];
            const proxiedUrl = proxy + encodeURIComponent(url);
            
            proxyFrame.src = proxiedUrl;
            currentProxyIndex = (currentProxyIndex + 1) % CORS_PROXIES.length;
        }

        function closeProxy() {
            homepage.style.display = 'flex';
            proxyContainer.style.display = 'none';
            proxyFrame.src = '';
            searchInput.value = '';
            searchInput.focus();
        }

        function isURL(str) {
            // Check if string looks like a URL
            return str.includes('.') && 
                   !str.includes(' ') && 
                   (str.includes('.com') || 
                    str.includes('.org') || 
                    str.includes('.net') || 
                    str.includes('.edu') || 
                    str.includes('.gov') ||
                    str.includes('.io') ||
                    str.includes('.co') ||
                    str.startsWith('http://') ||
                    str.startsWith('https://'));
        }

        function showAbout() {
            alert('ðŸ”’ Secret Proxy Mode\n\nThis looks like Google, but it\'s actually a private web proxy!\n\nâœ“ Search anything\nâœ“ Visit any website\nâœ“ Browse privately\n\nJust type and press Enter!\n\nTip: Press Alt+P to see this message again.');
        }

        // Focus on search input when page loads
        window.onload = () => {
            searchInput.focus();
        };

        // Secret keyboard shortcut (Alt+P) to show proxy info
        document.addEventListener('keydown', (e) => {
            if (e.altKey && e.key === 'p') {
                e.preventDefault();
                showAbout();
            }
        });
    </script>
</body>
</html>
