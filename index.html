<!DOCTYPE html>
<html lang="en">
<head>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .calculator {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 350px;
      }
      .calculator h2 {
        margin-bottom: 1rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.3rem;
        font-weight: bold;
      }
      input[type="number"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        background: #4285f4;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background: #357ae8;
      }
      .result {
        margin-top: 1.5rem;
        font-size: 1.1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Real Estate Calculator</h2>
      <div class="form-group">
        <label for="arv">After Repair Value (ARV) ($)</label>
        <input type="number" id="arv" min="0" placeholder="e.g. 350000">
      </div>
      <div class="form-group">
        <label for="repairCosts">Repair Costs ($)</label>
        <input type="number" id="repairCosts" min="0" placeholder="e.g. 50000">
      </div>
      <div class="form-group">
        <label for="purchasePrice">Purchase Price ($)</label>
        <input type="number" id="purchasePrice" min="0" placeholder="e.g. 200000">
      </div>
      <div class="form-group">
        <label for="assignmentFee">Assignment Fee ($)</label>
        <input type="number" id="assignmentFee" min="0" placeholder="e.g. 10000">
      </div>
      <div class="form-group">
        <label for="closingCosts">Closing Costs ($)</label>
        <input type="number" id="closingCosts" min="0" placeholder="e.g. 5000">
      </div>
      <button onclick="calculateWholesale()">Calculate</button>
      <div class="result" id="result"></div>
    </div>
    <script>
      function calculateWholesale() {
        const arv = parseFloat(document.getElementById('arv').value);
        const repairCosts = parseFloat(document.getElementById('repairCosts').value);
        const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
        const assignmentFee = parseFloat(document.getElementById('assignmentFee').value);
        const closingCosts = parseFloat(document.getElementById('closingCosts').value);
        if (isNaN(arv) || isNaN(repairCosts) || isNaN(purchasePrice) || isNaN(assignmentFee) || isNaN(closingCosts)) {
          document.getElementById('result').innerHTML = 'Please fill in all fields.';
          return;
        }
        // Typical formula: MAO = (ARV x 0.7) - Repair Costs - Assignment Fee - Closing Costs
        const mao = (arv * 0.7) - repairCosts - assignmentFee - closingCosts;
        const profit = purchasePrice - mao;
        document.getElementById('result').innerHTML =
          `<strong>Max Allowable Offer (MAO):</strong> $${mao.toFixed(2)}<br>
          <strong>Your Profit (if purchased at entered price):</strong> $${profit.toFixed(2)}`;
      }
    </script>
  </body>
  </html>
