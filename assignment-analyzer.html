<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Deal Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .analyzer {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 400px;
      margin-bottom: 2rem;
    }
    .analyzer h2 {
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .repair-list {
      margin-bottom: 1rem;
    }
    .repair-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .repair-item label {
      flex: 1;
      font-weight: normal;
      margin-bottom: 0;
    }
    .repair-item input[type="number"] {
      width: 80px;
      margin-left: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #4285f4;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #357ae8;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #333;
    }
    .checklist {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 400px;
    }
    .checklist h3 {
      margin-top: 0;
    }
    .checklist ul {
      list-style: none;
      padding: 0;
    }
    .checklist li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
  <body>
    <div class="analyzer">
      <h2>ARV Calculator</h2>
      <div class="form-group">
        <label>Comparable Sale 1 ($)</label>
        <input type="number" id="comp1" min="0" placeholder="e.g. 340000">
      </div>
      <div class="form-group">
        <label>Comparable Sale 2 ($)</label>
        <input type="number" id="comp2" min="0" placeholder="e.g. 355000">
      </div>
      <div class="form-group">
        <label>Comparable Sale 3 ($)</label>
        <input type="number" id="comp3" min="0" placeholder="e.g. 360000">
      </div>
      <button onclick="calculateARV()">Estimate ARV</button>
      <div class="result" id="arvResult"></div>
    </div>
    <script>
      function calculateARV() {
        const comp1 = parseFloat(document.getElementById('comp1').value);
        const comp2 = parseFloat(document.getElementById('comp2').value);
        const comp3 = parseFloat(document.getElementById('comp3').value);
        let comps = [comp1, comp2, comp3].filter(x => !isNaN(x));
        if (comps.length === 0) {
          document.getElementById('arvResult').innerHTML = 'Enter at least one comp.';
          return;
        }
        const arv = comps.reduce((a, b) => a + b, 0) / comps.length;
        document.getElementById('arvResult').innerHTML = `Estimated ARV: $${arv.toFixed(2)}`;
      }
    </script>
</body>
</html>
