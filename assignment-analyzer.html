<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Deal Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .analyzer {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 400px;
      margin-bottom: 2rem;
    }
    .analyzer h2 {
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .repair-list {
      margin-bottom: 1rem;
    }
    .repair-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .repair-item label {
      flex: 1;
      font-weight: normal;
      margin-bottom: 0;
    }
    .repair-item input[type="number"] {
      width: 80px;
      margin-left: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #4285f4;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #357ae8;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #333;
    }
    .checklist {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 400px;
    }
    .checklist h3 {
      margin-top: 0;
    }
    .checklist ul {
      list-style: none;
      padding: 0;
    }
    .checklist li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
  <body>
    <div class="analyzer">
      <h2>Land Wholesale MAO Calculator</h2>
      <div class="form-group">
        <label>Retail Market Value (RMV) ($)</label>
        <input type="number" id="rmv" min="0" placeholder="e.g. 50000">
      </div>
      <div class="form-group">
        <label>Buy Percentage (%)</label>
        <input type="number" id="buyPct" min="20" max="50" value="30">
      </div>
      <div class="form-group">
        <label>Target Wholesale Fee ($)</label>
        <input type="number" id="whFee" min="0" value="10000">
      </div>
      <div class="form-group">
        <label>Total Acreage</label>
        <input type="number" id="acreage" min="0" step="0.01">
      </div>
      <hr>
      <h3>Deduction Section</h3>
      <div class="form-group">
        <label>Back Taxes / Liens ($)</label>
        <input type="number" id="taxes" min="0" value="0">
      </div>
      <div class="form-group">
        <label>Clearing / Grading Estimate ($)</label>
        <input type="number" id="clearing" min="0" value="0">
      </div>
      <div class="form-group">
        <label>Utilities at Street?</label>
        <select id="utilities">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Survey / Perc Test ($)</label>
        <input type="number" id="survey" min="0" value="1500">
      </div>
      <hr>
      <h3>Risk Multipliers</h3>
      <div class="form-group">
        <label>Road Access (Landlocked?)</label>
        <select id="landlocked">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>
      <div class="form-group">
        <label>Wetlands / Flood Zone?</label>
        <select id="flood">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>
      <div class="form-group">
        <label>Topography (Sloped/Steep?)</label>
        <select id="topo">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>
      <button onclick="calculateMAO()">Calculate MAO</button>
      <div class="result" id="maoResult"></div>
      <div class="result" id="dealGrade"></div>
    </div>
    <a class="hotlink" href="index.html">Back to Main Page</a>

    <div class="checklist">
      <h3>Property Checklist</h3>
      <ul>
        <li>
          <label for="treeRemoval">Tree Removal:</label>
          <select id="treeRemoval">
            <option value="none">None</option>
            <option value="some">Some</option>
            <option value="full">Full</option>
          </select>
        </li>
        <li>
          <label for="fencing">Fencing Needed:</label>
          <input type="checkbox" id="fencing">
        </li>
        <li>
          <label for="driveway">Driveway Needed:</label>
          <input type="checkbox" id="driveway">
        </li>
        <li>
          <label for="permits">Permits Required:</label>
          <input type="checkbox" id="permits">
        </li>
        <li>
          <label for="zoning">Zoning Verified:</label>
          <input type="checkbox" id="zoning">
        </li>
        <li>
          <label for="hoa">HOA Restrictions:</label>
          <input type="checkbox" id="hoa">
        </li>
      </ul>
    </div>

    <script>
      function calculateMAO() {
        // Input variables
        const rmv = parseFloat(document.getElementById('rmv').value) || 0;
        const buyPct = (parseFloat(document.getElementById('buyPct').value) || 30) / 100;
        const whFee = parseFloat(document.getElementById('whFee').value) || 0;
        const acreage = parseFloat(document.getElementById('acreage').value) || 0;
        // Deductions
        const taxes = parseFloat(document.getElementById('taxes').value) || 0;
        const clearing = parseFloat(document.getElementById('clearing').value) || 0;
        const utilities = document.getElementById('utilities').value === 'false' ? 10000 : 0;
        const survey = parseFloat(document.getElementById('survey').value) || 1500;
        // Risk multipliers
        let accessMult = document.getElementById('landlocked').value === 'true' ? 0.3 : 1;
        let floodMult = document.getElementById('flood').value === 'true' ? 0.5 : 1;
        let topoMult = document.getElementById('topo').value === 'true' ? 0.7 : 1;
        // Apply multipliers sequentially
        let adjustedValue = rmv * accessMult * floodMult * topoMult;
        let baseOffer = adjustedValue * buyPct;
        let finalMAO = baseOffer - taxes - clearing - utilities - survey - whFee;
        // Validation: MAO cannot be lower than back taxes
        if (finalMAO < taxes) {
          finalMAO = taxes;
        }
        // Deal Grade
        let grade = 'A';
        if (finalMAO < taxes) grade = 'F';
        else if (finalMAO < whFee) grade = 'D';
        else if (finalMAO < (whFee + taxes + clearing + utilities + survey)) grade = 'C';
        else if (finalMAO < baseOffer * 0.5) grade = 'B';
        // Output
        document.getElementById('maoResult').innerHTML = `Maximum Allowable Offer: $${finalMAO.toFixed(2)}`;
        document.getElementById('dealGrade').innerHTML = `Deal Grade: <strong>${grade}</strong>`;
      }
    </script>
</body>
</html>
