<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Offer Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 16px; }
    input[type="number"] { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; margin-top: 24px; padding: 12px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 24px; font-size: 18px; text-align: center; color: #28a745; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Offer Calculator</h2>
    <form id="calcForm">
      <label for="arv">ARV (After Repair Value):</label>
      <input type="number" id="arv" name="arv" required>
      <label for="repairs">Repair Costs:</label>
      <input type="number" id="repairs" name="repairs" required>
      <label for="fee">Desired Assignment Fee (Your profit):</label>
      <input type="number" id="fee" name="fee" required>
      <button type="submit">Calculate Offer</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    document.getElementById('calcForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const arv = parseFloat(document.getElementById('arv').value);
      const repairs = parseFloat(document.getElementById('repairs').value);
      const fee = parseFloat(document.getElementById('fee').value);
      if (isNaN(arv) || isNaN(repairs) || isNaN(fee)) {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
        return;
      }
      const offer = (arv * 0.70) - repairs - fee;
      document.getElementById('result').textContent = 'Recommended Offer: $' + offer.toFixed(2);
    });
  </script>
</body>
</html>
