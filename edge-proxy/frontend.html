<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edge Proxy Browser</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 32px; }
        input, button { padding: 6px 12px; font-size: 1em; }
        iframe { margin-top: 16px; border: 1px solid #ddd; width: 100%; height: 600px; }
    </style>
</head>
<body>
    <h2>Edge Proxy Browser</h2>
    <form onsubmit="event.preventDefault(); openUrl();">
        <label for="url">Enter a URL:</label>
        <input type="text" id="url" placeholder="https://example.com" size="40" required>
        <button type="submit">Go</button>
    </form>
    <iframe id="proxyFrame" src="about:blank"></iframe>
    <script>
        function openUrl() {
            var url = document.getElementById('url').value.trim();
            if(!/^https?:\/\/.test(url)) {
                url = 'https://' + url;
            }
            document.getElementById('proxyFrame').src = '/proxy?url=' + encodeURIComponent(url);
        }
    </script>
    <p><em>This proxy spoofs Edge browser and helps bypass Chrome-specific plugin interference. For best results, open in Guest/Incognito mode if possible. </em></p>
</body>
</html>
